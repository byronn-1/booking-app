mutation CreateSevenDaySessionsTemplate {
  createSevenDaySessionsTemplateFromClubId(
    sevenDaySessionTemplateInput: {
      templateName: "sports bookings"
      coach: "sam"
      sessionTemplates: [
        { sessionType: "gym", location: "gym", dayOfTheWeek: 1, time: "2023-01-01T20:00:00Z", duration: 60 },
        { sessionType: "swim", location: "pool", dayOfTheWeek: 2, time: "2023-01-01T08:00:00Z", duration: 60 },
        { sessionType: "run", location: "park", dayOfTheWeek: 2, time: "2023-01-01T12:30:00Z", duration: 60 },
        { sessionType: "swim", location: "pool", dayOfTheWeek: 3, time: "2023-01-01T11:00:00Z", duration: 60 },
        { sessionType: "run", location: "park", dayOfTheWeek: 4, time: "2023-01-01T18:00:00Z", duration: 60 },
        { sessionType: "gym", location: "gym", dayOfTheWeek: 4, time: "2023-01-01T18:45:00Z", duration: 60 },
        { sessionType: "circuits", location: "gym", dayOfTheWeek: 5, time: "2023-01-01T20:00:00Z", duration: 60 },
        { sessionType: "gym", location: "gym", dayOfTheWeek: 6, time: "2023-01-01T09:00:00Z", duration: 60 }
      ]
    }
    clubId: 1
  ) {
    id
    templateName
    coach
    sessionTemplates {
      id
